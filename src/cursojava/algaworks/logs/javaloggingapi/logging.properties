# Começamos configurando um handler(uma classe de manipulação de logs)
# é a classe responsável por registrar uma mensagem de logging em algum lugar, em algum destino, como por exemplo na saída padrão
# ou em algum arquivo, ou via rede e etc
# O handler dafult, quando não configuramos nada, é chamado de console handler, é um manipulador pra saída padrão.
# Também adicionamos o FileHandler com uma virgula depois, para salvar os logs em um arquivo
.handlers=java.util.logging.ConsoleHandler,java.util.logging.FileHandler
#Level por default é info, quando não configuramos nada
#Configuração de forma global
.level=INFO

# Para configurar esse arquivo para uso de configuração do java Logging api, precisamos configurar na execução da nossa
# aplicação, para isso, ao executar o programa devemos adicionar um argumento, no Intellij, alteramos ali em cima no run do
# arquivo principal -> editar configurações -> modify options -> add VM options
# então digitamos:
# -D (informamos que é uma configuração do sistema)
# java.util.logging.config.file=(Caminho_Relativo_Arquivo_Configurações_Log) (arquivo de configuração do java util logging)
# Então no final colocamos assim:
# -Djava.util.logging.config.file=(Caminho_Relativo_Arquivo_Configurações_Log)

#Configuração de nível default do nível do ConsoleHandler é INFO, então ela sobrescreve a .level, para configurar o específico do Console Handler:
java.util.logging.ConsoleHandler.level=INFO

# Lembrando que esse tipo de configuração de FINE/FINE não iremos utilizar em produção, a não ser que seja uma exceção
# para tentar descobrir algum problema muito crítico, mas em geral você não coloca FINE em nenhum nível de debug em Produção
# Isso é para depurar em ambientes de desenvolvimento, testes e homologação geralmente.

# Definindo o nível que irá ser enviado para os arquivos, WARNING pra cima neste caso
java.util.logging.FileHandler.level=WARNING
# Formatador
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
# Como não estamos indicando um caminho absoluto nem nada, vai criar este arquivo dentro do projeto
# O .log utilizamos por convensão, mas podemos usar qualquer outra extensão
java.util.logging.FileHandler.pattern=banco-app.log
# O append define caso você queira zerar o arquivo de log que estava lá para começar um novo ou se você quer fazer um append, um incremento
# do arquivo que estava lá
java.util.logging.FileHandler.append=true
